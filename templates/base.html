  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
          },
        },
      },
    };
  </script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header class="border-b sticky top-0 shadow-lg bg-white z-10">
    <div class="flex px-20 justify-between items-center">
      <div>
        <a href="#"><img src="{% static 'images/logo.png' %}" alt="logo" class="h-16" /></a>
      </div>
      <div class="flex gap-x-5 items-center">
        <a href="{% url 'chatbot' %}" class="text-md font-medium text-black">Chat</a>
        <a href="{% url 'train' %}" class="text-md font-medium text-black">Train</a>
        <a href="{% url 'chatlog' %}" class="text-md font-medium text-black">Log</a>
        
        {% if user.is_authenticated %}
        <button data-dropdown-toggle="profileDropdown" class="flex items-center gap-x-2">
          <!-- <img src="{% static 'images/profile-img.png' %}" alt="profile-img"
            class="h-12 border-2 border-black rounded-full" /> -->
            <p class="text-md font-medium text-black">
              {{ user.username }}
            </p>
          <img src="{% static 'images/arrow.png' %}" alt="arrow" class="h-4" />
        </button>
        <div id="profileDropdown" class="hidden">
          <div class="bg-white w-56 mr-5 p-3 shadow-lg rounded-lg">
            <div class="flex gap-x-2 items-center">
              <!-- <img src="{% static 'images/profile-img.png'%}" alt="profile-img" /> -->
              <div class="flex flex-col">
                <p class="text-black font-medium text-md">Welcome!</p>
                <p class="text-[#555555] font-medium text-sm">
                  {{ user.username }}
                </p>
              </div>
            </div>
            <div class="text-start flex mb-3 flex-col gap-y-3 pl-3 mt-5">
              <!-- <button class="flex gap-x-2 items-center">
                <img src="{% static 'images/settings.png' %}" alt="settings" />
                <p class="text-black font-medium">Profile Settings</p>
              </button> -->
              <a href="{% url 'logout' %}" class="flex gap-x-2 items-center">
                <img src="{% static 'images/signout.png' %}" alt="signout" />
                <p class="text-black font-medium">Sign Out</p>
              </a>
            </div>
          </div>
        </div>
        {% else %}
        <a href="{% url 'login' %}" class="text-md font-medium text-black">Login</a>
        <a href="{% url 'register' %}" class="text-md font-medium text-black">Register</a>
        {% endif %}
      </div>
    </div>
  </header>
  <div class="container mx-auto">{% block content %}{% endblock %}</div>
