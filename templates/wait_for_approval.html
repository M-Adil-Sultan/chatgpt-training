{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block scripts %}
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    {% endblock %}
    <title>{% block title %}Wait for Approval{% endblock %}</title>
  </head>
  <body>
    <div class="grid grid-cols-2">
      <div class="col-span-1">
        <img src="{% static 'images/login.png' %}" alt="login-image" />
      </div>
      <div
        class="mx-auto col-span-1 w-[55%] flex flex-col justify-center"
      >
          <div>
            <img src="{% static 'images/logo.png' %}" alt="logo" />
          </div>
          <div class="mt-5">
            <p class="text-4xl font-poppins font-medium">Wait for Approval</p>
            <p class="text-md mt-2 font-poppins font-normal text-[#2D2D2D]">
              Welcome! Your registration is pending approval from the admin. You can login once your account is approved.
            </p>
          </div>
          <div class="mt-6">
            <a href="{% url 'login' %}"
              ><button
                class="w-full bg-[#E5FE0C] font-poppins text-black text-md font-medium rounded h-10"
              >
                Login
              </button></a
            >
          </div>
      </div>
    </div>    
  </body>
</html>
