{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block scripts %}
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    {% endblock %}
    <title>{% block title %}Register{% endblock %}</title>
  </head>

  <body>
    <div class="grid grid-cols-2" x-data="loginForm()">
      <div class="col-span-1">
        <img src="{% static 'images/login.png' %}" alt="login-image" />
      </div>
      <div
        class="register-container mx-auto col-span-1 w-[55%] flex flex-col justify-center"
      >
        <form method="post">
          {% csrf_token %}
          <div>
            <img src="{% static 'images/logo.png' %}" alt="logo" />
          </div>
          <div class="mt-5">
            <p class="text-4xl font-poppins font-medium">Register</p>
            <p class="text-md mt-2 font-poppins font-normal text-[#2D2D2D]">
              Registered your account to this site. for getting better
              experience
            </p>
          </div>
          <div class="mt-8">
            <div>
              <label class="text-sm font-poppins font-medium">Username*</label>
              <input
                type="text"
                class="mt-1 outline-none rounded h-12 ps-3 w-full bg-[#F5F5F5]"
                placeholder="Enter name"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mt-4">
              <label class="text-sm font-poppins font-medium"
                >Email Address*</label
              >
              <input
                type="text"
                class="mt-1 outline-none rounded h-12 ps-3 w-full bg-[#F5F5F5]"
                placeholder="ex. email@domain.com"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mt-4">
              <label class="text-sm font-poppins font-medium">Password*</label>
              <div
                class="flex items-center mt-1 rounded h-12 px-3 w-full bg-[#F5F5F5]"
              >
                <input
                  x-bind:type="showPassword  ? 'text' : 'password'"
                  type="password"
                  class="mt-1 rounded h-10 outline-none w-full bg-[#F5F5F5]"
                  placeholder="Enter password"
                  id="password1"
                  name="password1"
                  required
                />
                <img
                  src="{% static 'images/eye.png' %}"
                  alt=""
                  class="cursor-pointer hover:transform hover:translate-y-0.5"
                  @click="showPassword = !showPassword"
                />
              </div>
            </div>
            <div class="mt-4">
              <label class="text-sm font-poppins font-medium"
                >Confirm Password*</label
              >
              <div
                class="flex items-center mt-1 rounded h-12 px-3 w-full bg-[#F5F5F5]"
              >
                <input
                  x-bind:type="showPassword  ? 'text' : 'password'"
                  type="password"
                  class="mt-1 rounded h-10 outline-none w-full bg-[#F5F5F5]"
                  placeholder="Enter password"
                  id="password2"
                  name="password2"
                  required
                />
                <img
                  src="{% static 'images/eye.png' %}"
                  alt=""
                  class="cursor-pointer hover:transform hover:translate-y-0.5"
                  @click="showPassword = !showPassword"
                />
              </div>
            </div>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}
          </div>
          <div class="mt-6">
            <a href="{% url 'login' %}"
              ><button
                type="submit"
                class="w-full bg-[#E5FE0C] font-poppins text-black text-md font-medium rounded h-10 mt-4"
              >
                Register
              </button></a
            >
          </div>
        </form>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      function loginForm() {
        return {
          showPassword: false,
        };
      }
    </script>
  </body>
</html>
